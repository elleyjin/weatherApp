<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/bec178e7b7.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;800&family=B612+Mono:wght@400;700&family=Montserrat:wght@400;500&family=Noto+Sans+SC:wght@400;700&family=Oleo+Script:wght@400;700&family=PT+Mono&family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar bg-body-light m-3">
        <div class="col-md-12 container-fluid navbar">
          <h3 class="navbar-brand">
            <button id="location-dot">
              <i class="fa-solid fa-location-dot"></i>
            </button>
            <span id="current-city">New York</span>
            <!-- <span id="country">Singapore</span> -->
          </h3>
          <form class="d-flex" role="search" id="search-submit">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter city name"
              aria-label="Search"
              id="search-input"
            />
            <button class="btn btn-outline-dark" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </nav>
      <div class="weather-info">
        <h4 class="weather-now" id="current-condition">Heavy Rain</h4>
        <div class="btn-group" role="group" id="temp-button">
          <button
            type="button"
            class="btn btn-light active temperature-change"
            id="celcius-button"
          >
            °C
          </button>
          <button
            type="button"
            class="btn btn-light temperature-change"
            id="farenheit-button"
          >
            °F
          </button>
        </div>
        <h1 id="current-temp">Loading...<span class="degree-sign"></span></h1>
        <div class="row">
          <div class="col" id="current-date">
            <!-- <span id="today-date">30</span><span id="date-suffix">th</span>
            <span id="current-month">June</span>
            <span id="current-year">2023</span> -->
          </div>
        </div>
        <div class="row today-day">
          <div class="col" id="current-day"></div>
          <div class="col">|</div>
          <div class="col" id="current-time">
            <!-- <span id="current-hour">10</span>:<span id="current-min">00</span>
            <span id="period">am</span> -->
          </div>
        </div>
        <div class="row row-cols-lg-3 mid-container">
          <p>
            <i class="fa-solid fa-wind weather-icon"></i> Wind
            <span id="wind-speed">14</span>m/s
          </p>
          <p>
            <i class="fa-solid fa-droplet weather-icon"></i>
            Humidity <span id="humidity">87</span>%
          </p>
          <p>
            <i class="fa-solid fa-cloud-rain weather-icon"></i> Precipitation
            64%
          </p>
        </div>
        <div class="row gap-2 mb-4 mt-5 m-auto wheather-cards">
          <div class="col-lg-1 card-bd">
            <p class="card-text" style="margin-bottom: 20px">
              Fri
              <br />
              <i class="fa-solid fa-cloud-showers-heavy icon-emoji"></i>
              <br />
              <strong>31°</strong> 27°
            </p>
          </div>
          <div class="col-lg-1 card-bd">
            <p class="card-text">
              Sat
              <br />
              <i class="fa-solid fa-cloud icon-emoji"></i>
              <br />
              <strong>31°</strong> 27°
            </p>
          </div>
          <div class="col-lg-1 card-bd">
            <p class="card-text">
              Sun
              <br />
              <i class="fa-solid fa-cloud-showers-heavy icon-emoji"></i>
              <br />
              <strong>31°</strong> 27°
            </p>
          </div>
          <div class="col-lg-1 card-bd">
            <p class="card-text">
              Mon
              <br />
              <i class="fa-solid fa-cloud-showers-heavy icon-emoji"></i>
              <br />
              <strong>31°</strong> 27°
            </p>
          </div>
          <div class="col-lg-1 card-bd">
            <p class="card-text">
              Tue
              <br />
              <i class="fa-solid fa-cloud-showers-heavy icon-emoji"></i>
              <br />
              <strong>31°</strong> 27°
            </p>
          </div>
        </div>
      </div>
      <footer>Coded by Chan Ee Lin</footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
